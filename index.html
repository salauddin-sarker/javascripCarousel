<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Image Slider</title>
        <!--==========font-awesome==========-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
        <link rel="shortcut icon" type="image/x-icon" href="./images/fav/1.png"/>
        <!--==========main css==========-->
        <link rel="stylesheet" href="./css/style.css">
    </head>
<body>
    <div class="wrapper">
        <i id="left" class="fa-solid fa-angle-left"></i>
        <div class="carousel">
            <img src="./images/slide/1.jpg" draggable="false" alt="Slide Image">
            <img src="./images/slide/2.jpg" draggable="false" alt="Slide Image">
            <img src="./images/slide/3.jpg" draggable="false" alt="Slide Image">
            <img src="./images/slide/4.jpg" draggable="false" alt="Slide Image">
            <img src="./images/slide/5.jpg" draggable="false" alt="Slide Image">
            <img src="./images/slide/6.jpg" draggable="false" alt="Slide Image">
            <img src="./images/slide/7.jpg" draggable="false" alt="Slide Image">
            <img src="./images/slide/8.jpg" draggable="false" alt="Slide Image">
            <img src="./images/slide/9.jpg" draggable="false" alt="Slide Image">
        </div>
        <i id="right" class="fa-solid fa-angle-right"></i>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
